<!-- rakken/templates/rakken/rakform.html -->

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}
  Rak add/update
{% endblock title %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  <a href="{% url 'rakken:all-rakken' %}" class="btn btn-secondary">Cancel</a>
{% endblock content %}
